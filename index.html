  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .p5Canvas {
      position: absolute;
      z-index: -1;
      top: 0;
      left: 0;
    }

    #delete {
      background-color: transparent;
      border: none;

      position: absolute;

    #delete:hover {

    input#changeFaces {
      position: absolute;
      top: 25px;
      left: 100px;

      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      color: #333;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      -moz-appearance: textfield;
      opacity: 0.2;
    }

    input#changeFaces:hover {
      opacity: 1;
    }

    input#changeFaces:focus {
      border-color: #555;
      box-shadow: 0 0 0 2px rgba(85, 85, 85, 0.1);
    }

    input#changeFaces::-webkit-outer-spin-button,
    input#changeFaces::-webkit-inner-spin-button {

      width: 16px;
